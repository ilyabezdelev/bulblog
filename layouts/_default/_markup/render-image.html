<figure class="image ml-0 mr-0 post-image">
    <a href="{{ .Destination | safeURL }}"><img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}"{{ end }} /></a>
    {{ with .Title }}
    <figcaption class="has-text-grey-light is-small content">{{ . | markdownify }}</figcaption>
    {{ end }}
</figure>
